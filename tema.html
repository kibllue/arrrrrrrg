<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="tema">
    <div class="conteudo-tema">
        <button class="voltar-btn" onclick="window.history.back()">← Anterior</button>
        <h1 id="titulo-tema">Título do Tema</h1>
        <p id="texto-tema">Texto explicativo sobre o tema selecionado. Coloque aqui o conteúdo do tema escolhido.</p>
    </div>

      <footer>
       <strong>© 2025 - </strong>
        <p> Tiffany </p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tema = urlParams.get('tema');
        
        const temas = {
            1: {
                titulo: "Introdução às Hortas Urbanas",
                texto: "texto texto texto"
            },
            2: {
                titulo: "Benefícios das Hortas Urbanas",
                texto: "texto texto texto"
            },
            3: {
                titulo: "Como criar uma Horta Urbana",
                texto: "texto texto texto"
            }
        };
        
        if (tema && temas[tema]) {
            document.getElementById('titulo-tema').innerText = temas[tema].titulo;
            document.getElementById('texto-tema').innerText = temas[tema].texto;
        } else {
            document.getElementById('titulo-tema').innerText = "Tema Desconhecido";
            document.getElementById('texto-tema').innerText = "Selecione um tema válido para exibir o conteúdo.";
        }
    </script>
</body>
</html>
